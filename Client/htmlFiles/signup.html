<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>linkUp Signup</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="flex justify-center items-center h-screen bg-grey-100">
  <div class="border-2 border-gray p-8 max-w-screen-monitor rounded-lg bg-white max-tablet:border-none">
    <div class="flex justify-center items-center mb-4" >
      <!-- Logo -->
      <img src="../Images/logo.png" alt="Logo" class="w-18 h-15">
    </div>
    <!-- Form -->
    <form>
      <div id="errorMessage" class="text-red-500 text-center mt-2"></div>
      <div class="mb-4 max-tablet:mb-4">
        <input type="text" id="name" class="w-full border bg-lightGrey rounded p-2" placeholder="Your Name">
      </div>
      <div class="mb-4 max-tablet:mb-4" >
        <input type="text" id="username" class="w-full border bg-lightGrey rounded p-2" placeholder="User Name">
      </div>
      <div class="mb-4 max-tablet:mb-4">
        <input type="email" id="email" class="w-full border bg-lightGrey  rounded p-2" placeholder="Email">
      </div>
      <div class="mb-4 max-tablet:mb-4">
        <input type="password" id="password" class="w-full border bg-lightGrey  rounded p-2" placeholder="Password">
      </div>
      <button type="submit" class="w-full bg-blue hover:bg-lightBlue text-primary py-2 rounded">
        Sign Up
      </button>
    </form>
    <p class="mt-6 max-tablet:mt-62 text-center text-gray-500">
      Already have an account? <a href="../index.html" class="text-blue hover:text-lightBlue">Login here</a>
    </p>
  </div>
  <script src="../js/signup.js"></script>
</body>
</html>
