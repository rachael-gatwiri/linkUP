<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>linkUp Reset Password</title>
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2.0.0/dist/tailwind.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="flex flex-col  h-screen bg-primary">

    <!-- Navbar -->
    <nav class="flex w-full  border-b-2   border-b-secondary items-center">
      <img class="w-18 h-14 pl-6" src="../Images/logo.png" alt="">
    </nav>
    <!-- Horizontal line -->
   <div class="flex justify-center items-center mt-6 max-tablet:mt-0">
    <div class="border-2 border-grey px-8  rounded bg-primary max-w-screen-md max-tablet:border-none">
      <div class="flex justify-center items-center">
        <!-- Logo -->
        <img src="../Images/resetPwd.png" alt="Logo" class="w-15 h-13">
      </div>
      <h1 class="text-4xl font-extrabold mb-2 text-center">Reset Password</h1>
      <p class="text-sm text-center mb-4">Enter new Password</p>
      <!-- Form -->
      <form>
        <div id="successMessage" class="text-green-700 bg-green-300 text-center mt-2 mb-3"></div>
      <div id="errorMessage" class="text-red-500 font-medium bg-red-100 mb-2 text-center mt-2"></div>
        <div class="mb-4 max-tablet:mb-2">
          <input type="password" id="password" class="w-full border bg-gray-100 rounded p-2 text-xs" placeholder="Password">
        </div>
        <div class="mb-4 max-tablet:mb-2">
          <input type="password" id="re-password" class="w-full border bg-gray-100 rounded p-2 text-xs" placeholder="Re-enter Password">
        </div>
        <button type="submit" class="w-full bg-blue hover:bg-lightBlue text-primary py-2 mb-4 rounded">
          Reset Password
        </button>
      </form>
      <p class="text-center text-secondary mt-8 mb-3">
        <a href="../index.html" class="text-secondary bg-lightGrey hover:bg-gray-300 w-full px-32 py-2">
         Back to Login
        </a>
      </p>
    </div>
   </div>
   <script src="../js/resetPwd.js"></script>
</body>
</html>
