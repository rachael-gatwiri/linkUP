<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>linkUp Signup</title>
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2.0.0/dist/tailwind.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="flex justify-center items-center h-screen bg-grey-100">
  <div class="border-2 border-grey p-8 max-w-screen-laptop rounded bg-white max-laptop:px-8 md:mx-auto" >
    <div class="flex justify-center items-center mb-4" >
      <!-- Logo -->
      <img src="../Images/logo.png" alt="Logo" class="w-18 h-15">
    </div>
    <h1 class="text-3xl font-bold mb-2 text-center md:text-3xl">Log out of linkUp?</h1>
    <p class="text-10 text-center mb-4 md:text-base m-4">You can always log in back at any time</p>
     <div>
        <button type="submit" class="w-full bg-blue hover:bg-lightBlue text-primary py-2 rounded-lg mb-4">
            Log Out 
          </button>
          <a href="#" type="submit" class="md:border-2 w-full md:border-grey text-secondary hover:bg-lightBlue  py-2 rounded-lg text-center">
            Cancel
          </a>
     </div>
  </div>
</body>
</html>
